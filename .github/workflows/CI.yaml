name: CI

on:
  push:
    branches:
      - '*'

jobs:
  in-docker_test:
    name: automated tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup MySQL
        run: |
          docker run --name some-mysql -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=dictionary_api_database -e MYSQL_USER=spring_boot -e MYSQL_PASSWORD=Leonardodev@ -p 3306:3306 -d mysql:5.7
      


      - name: Set JDK
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          cache: 'gradle'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

